<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Background Animation Effect Test - Dan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <section class="section__head"></section> -->

    <header class="flexbox-container">
      <h1 class="header__name">Frontend Output</h1>
      <ul class="navi__area navi__area__main">
        <li>
          <a class="btn__ btn__square" href="#">Square</li></a>
        <li>
          <a class="btn__ btn__circle" href="#">Circle</li></a>
        <li>
          <a class="btn__ btn__triangle" href="#">Triangle</li></a>
        <li>
          <a class="btn__ btn__add" href="#">Cross</li></a>
      </ul>
      <h3 class="back__icon">
        <ion-icon class="back__icon__square" name="square-outline"></ion-icon>
        <ion-icon class="back__icon__circle" name="ellipse-outline"></ion-icon>
        <ion-icon class="back__icon__triangle" name="triangle-outline"></ion-icon>
        <ion-icon class="back__icon__add" name="add-outline"></ion-icon>
      </h3>

      <a href="#" class="btn__menu"><ion-icon name="menu-outline"></ion-icon></a>
      <a href="#" class="btn__user"><ion-icon class="btn__user__icon" name="game-controller-outline"></ion-icon> <div class="btn__user__text">Guest</div></a>
      <div class="bar__menu">
      <ul class="navi__area navi__area__menu">
        <li>
          <a class="btn__ btn__square" href="#">Square<br></li></a>
        <li>
          <a class="btn__ btn__circle" href="#">Circle<br></li></a>
        <li>
          <a class="btn__ btn__triangle" href="#">Triangle</li></a>
        <li>
          <a class="btn__ btn__add" href="#">Cross</li></a>
      </ul>
         
    </div>
    </header>
    
    <div class="user__login flexbox-login">
      <div class="user__header">
          <h2>
            <ion-icon class="header__square" name="square-outline"></ion-icon>
            <ion-icon class="header__circle" name="ellipse-outline"></ion-icon>
            <ion-icon class="header__triangle" name="triangle-outline"></ion-icon>
            <ion-icon class="header__add" name="add-outline"></ion-icon>
          </h2>
      </div>
      <div class="user__input centrify">
        <label for="username">Username</label><br>
        <input class="input__text" placeholder="Enter username" type="text" id="username" name="username" required value="reidan22"><br>      
        <label for="username">Password</label><br>
        <input class="input__text" placeholder="Enter password" type="password" id="password" name="password" required ><br>
        <!-- <input class="input__text" placeholder="Enter password" type="password" id="password" name="password" required value="abc123"><br> -->
      </div>
      <div class="container btn btn-submit user__btn ">
        <div class="user__btn__text" type="submit"> LOG-IN<ion-icon class="user__btn__icon" name="log-in-outline"></ion-icon>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="userlist.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
